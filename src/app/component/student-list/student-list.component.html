<h3 class="mt-3 mb-3">Students</h3>
<button class="btn btn-primary pull-right">Add Student</button>
<br /><br /><br />
<div class="table-responsive">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <!-- <th></th>
        <th></th>
        <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        class="clickable"
        *ngFor="let student of students"
        [routerLink]="['/student-details', student.id]"
      >
        <td class="align-middle">
          <img src="{{ student.photo }}" height="50" />
        </td>
        <td class="align-middle">{{ student.id }}</td>
        <td class="align-middle">{{ student.firstName }}</td>
        <td class="align-middle">{{ student.lastName }}</td>
        <!-- <td>
          <input type="button" class="btn btn-info" value="View" />
        </td>

        <td>
          <input type="button" class="btn btn-success" value="Edit" />
        </td>

        <td>
          <input
            type="button"
            class="btn btn-danger"
            value="Delete"
            (click)="onDeleteClick(student.id)"
          />
        </td> -->
      </tr>
    </tbody>
  </table>

  <!-- if products empty then display a message-->
  <div
    *ngIf="students?.length == 0"
    class="alert alert-warning col-md-12"
    role="alert"
  >
    No students found.
  </div>

  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%;">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              [maxSize]="5"
              [boundaryLinks]="true"
              (pageChange)="listStudents()"
            >
            </ngb-pagination>
          </div>
          <div class="col-md-3 mt-2" style="text-align: right;">
            <span class="mr-2">Page Size</span>

            <select (change)="updatePageSize($event.target.value)">
              <option>1</option>
              <option selected="true">5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
