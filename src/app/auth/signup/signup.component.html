<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="First Name"
        name="firstName"
        ngModel
        #firstNameInput="ngModel"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Last Name"
        name="lastName"
        ngModel
        #lastNameInput="ngModel"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Mobile No"
        name="mobileNo"
        ngModel
        #mobileNoInput="ngModel"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <!-- <mat-error>Field must not be empty.</mat-error>
      <mat-error>E-mail is invalid</mat-error> -->
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 character">
      <input
        type="password"
        matInput
        placeholder="Your password"
        name="password"
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Birth Date"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required
      >Agree to terms and condition</mat-checkbox
    >

    <button type="submit" mat-raised-button color="primary">
      Submit
    </button>
  </form>
</section>
